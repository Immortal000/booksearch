<html>
   <head>
        <title>Book Find</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
             h1{
               font-family: 'Courier New';
               border-style: solid; 
               border-width: 3px;
               color:white;
             }
             h5{
               font-family: 'Courier New';
               color:white;  
             }
             input[type=text], select {
               width: 100%;
               padding: 12px 20px;
               margin: 8px 0;
               display: inline-block;
               border: 1px solid #ccc;
               border-radius: 4px;
               box-sizing: border-box;
               height:60px;
               font-size: 20px;
               font-family: monospace;
             }

             input[type=submit] {
               background-color: #4CAF50; 
               border: none;
               color: white;
               padding: 15px 32px;
               text-align: center;
               text-decoration: none;
               display: inline-block;
               font-size: 16px;
               margin: 4px 2px;
               cursor: pointer;
               -webkit-transition-duration: 0.4s; 
               transition-duration: 0.4s;
               width: 1350px;
               font-family: monospace;
             }
             input[type=submit]:hover{
               box-shadow: 0 12px 16px 0 rgb(255, 255, 255),0 17px 50px 0 rgba(255, 255, 255, 0.19);

             }
             center{
                  color:white;
                  font-size:80px;
                  text-align: center;
                  border-style:solid;
                  border-width: 3px;
             }
             button{
               background-color: #4CAF50; 
               border: none;
               color: white;
               padding: 15px 32px;
               text-align: center;
               text-decoration: none;
               display: inline-block;
               font-size: 16px;
               margin: 4px 2px;
               cursor: pointer;
               -webkit-transition-duration: 0.4s; 
               transition-duration: 0.4s;
               width: 1350px;
               font-family: monospace;
             }
             button:hover{
               box-shadow: 0 12px 16px 0 rgb(255, 255, 255),0 17px 50px 0 rgba(255, 255, 255, 0.19);
             }
             .typewriter h1,center {
                color: #fff;
                font-family: monospace;
                overflow: hidden; 
                border-right: .15em solid orange; 
                white-space: nowrap; 
                margin: 0 auto; 
                letter-spacing: .15em; 
                animation: 
                  typing 2s steps(30, end),
                  blink-caret .5s;
             }
             @keyframes typing {
                from { width: 0 }
                to { width: 100% }
             }
             @keyframes blink-caret {
                from, to { border-color: transparent }
                50% { border-color: orange }
             }
        </style>
   </head>
   <body bgcolor="black">
   <div class="typewriter">
    <form method="POST">
            <center>Book Search</center>
            <input type="text" id="Btitle" name="text" placeholder="Book Title...">
            <input type="submit">
    </form>
   </div>
   <button onclick="window.location.href = 'http://127.0.0.1:5000/'">Another Search</button>
   <div class="typewriter">
    <h1>Siddarth Kotthur<br>Information from https://www.goodreads.com</h1>
   </body>
   </div>
</html>
